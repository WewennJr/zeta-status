<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Status Zeta</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
  #badge { display: inline-block; padding: 10px 20px; border-radius: 5px; color: white; font-weight: bold; }
  .running { background-color: orange; }
  .online { background-color: green; }
  .stopping { background-color: purple; }
  .offline { background-color: red; }
</style>
</head>
<body>
<h1>Statut du serveur Zeta</h1>
<div id="badge" class="offline">offline</div>

<script>
async function updateStatus() {
    const badge = document.getElementById("badge");
    try {
        const res = await fetch("https://zeta-ps1y.onrender.com/status.json");
        if (!res.ok) throw new Error("Serveur non joignable");
        const data = await res.json();
        const status = data.status || "offline";
        badge.textContent = status;
        badge.className = status;
    } catch (e) {
        badge.textContent = "offline";
        badge.className = "offline";
    }
}

// Mettre Ã  jour toutes les 5 secondes
updateStatus();
setInterval(updateStatus, 1000);
</script>
</body>
</html>
