<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Zeta Ping</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #1e1e2f;
    color: white;
  }

  h1 {
    margin-bottom: 20px;
  }

  #status {
    font-size: 2em;
    font-weight: bold;
  }

  .online { color: #28a745; }
  .offline { color: #dc3545; }
</style>
</head>
<body>
<h1>Ping serveur Zeta</h1>
<div id="status" class="offline">❌ offline</div>

<script>
const SERVER_URL = "https://zeta-ps1y.onrender.com";

async function pingServer() {
    const statusEl = document.getElementById("status");
    try {
        // HEAD échoue parfois avec Render à cause de CORS, GET plus sûr
        const res = await fetch(SERVER_URL, { method: "GET" });
        if (res.ok) {
            statusEl.textContent = "✅ online";
            statusEl.className = "online";
        } else {
            statusEl.textContent = "❌ offline";
            statusEl.className = "offline";
        }
    } catch (e) {
        statusEl.textContent = "❌ offline";
        statusEl.className = "offline";
    }
}

// Ping toutes les 5 secondes
pingServer();
setInterval(pingServer, 5000);
</script>
</body>
</html>
